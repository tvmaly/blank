{{ partial "header.html" . }}
	<main>
		{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
		{{ range $paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
		{{ partial "pagination.html" . }}
				</div>
				<div class="col-lg-4">&nbsp;</div>
			</div>
		</div>
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
